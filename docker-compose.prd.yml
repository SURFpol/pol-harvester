version: '3'

services:
  harvester:
    image: registry.surfedu.nl/surfpol/harvester:latest
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "1"
          memory: 1024M
      restart_policy:
        condition: on-failure
    networks:
      - webnet
  postgres:
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "2"
          memory: 2048M
      restart_policy:
        condition: on-failure
    networks:
      - webnet
  adminer:  # kills adminer in production, but the port should also be closed by the firewall
    command: "true"
    entrypoint: "true"

volumes:
  postgres-data:

networks:
  webnet:
